<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="./css/responsivo.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">

    <div class="imagem-logo">
      <div class="imagem-cubo">
        <img class="view-icon" src="./images/icon-view.svg" alt="imagem cubo">
      </div>
    </div>

    <div class="description">
      <h2 class="cripto-tittle">Equilibrium #3429</h2>
      <p class="cript-description">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="promocao">
      <div class="preco-em-ethereum">
        <img src="./images/icon-ethereum.svg" alt="imagem ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="prazo-da-promocao">
        <img src="./images/icon-clock.svg" alt="imagem relógio">
        <p>3 days left</p>
      </div>
    </div>

    <div class="owner">
      <img src="./images/image-avatar.png" alt="Imagem do Usuário">
      <p>Creation of <span class="owner-name">Jules Wyvern</span></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Wagner-Goulart" target="_blank">Wagner Goulart</a>.
    </div>

  </main>
</body>

</html>
